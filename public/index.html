  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="div1And2and3">
        <!-- <span>tweeter</span> -->
        <div class="div1">tweeter</div>
        <button class="div2and3">
        <div class="div2"><strong>Write</strong> a new tweet</div>

      <div class="div3"><i class="fas fa-angle-double-down"></i>
    </div>
  </div>

  </div>
    </nav>
    <header class="nav-header">
<!-- A <header> div, An avatar, A name -->
  <div class="containerOfAvatarAndName">  
  <div class="anAvatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="aName">
          <h2><strong>Eren</strong> Yeager</h2>
      </div>
    </div>
  </header>
    <!-- Page-specific (main) content here -->


    <main class="container">
      
      <section class="new-tweet">
        
        <div class="error-message" id='error-message-empty-tweet' style='display:none'> Tweet cannot be empty</div> 
        <div class="error-message" id='error-message-text-limit' style='display:none'> Tweet cannot exceed 140 characters</div> 
        <!-- <h2>Compose Tweet</h2> -->
        <!-- example from tinyapp <form id="login" method="POST" action="/login"> -->
        <form id="post-new-tweet" method="POST" action="/tweets/" >
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="btnAndCounter">
            <button name="new-tweet-btn" id="new-tweet-btn-submit" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="counter-num">140</output>
          </div>
        </form>
      </section>
      <!-- <section class="all-tweets"> -->
        <section id="tweets-container">

       
      </section>
    </main>

    <script src="../scripts/composer-char-counter.js"></script>
